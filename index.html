<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/reset.css" style="text/css" media="all">
    <link rel="stylesheet" href="css/main.css" style="text/css" media="all">
</head>

<body>
    <header>
        <div class="top-left">
            <li>
                <ul>
                    <a class="nav-link" href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                </ul>
                <ul>
                    <a class="nav-link" href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
                </ul>
            </li>
        </div>
        <div class="top-right">
            <li>    
                <ul>
                    <a class="nav-link" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
                </ul>
                <ul><a class="nav-link" href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a></ul>
                <ul>
                    <img class="nav-link" id="app-icon" src="images/app-icon.png" alt="Google Apps Icon">
                </ul>
                <ul>
                    <img class="nav-link" id="profile-image" src="images/profile-image.jpg" alt="User Profile Image">
                </ul>
            </li>
        </div>
    </header>

    <main>
        <a href="https://google.com" alt="Google Homepage">
            <img class="google-logo" src="images/google-logo.png" alt="Google Logo">
        </a>
        <form>
                <div class="search-bar-div">
                    <img class="search-icon" src="images/search-icon.png" alt="Search Icon">
                    <input type="text" class="search-bar">
                    <img class="voice-icon" src="images/voice-search.png" alt="Voice Search Icon">
                </div>
                <div class="button-div">
                    <button class="search-button">Google Search</button>
                    <button class="lucky-button">I'm Feeling Lucky</button>
                </div>
        </form>
    </main>

    <footer>
        <div class="bottom-left-nav">
            <li class="bottom-left-nav">
                <ul><a href="https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                Advertising</a></ul>
                <ul><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                    Business</a></ul>
                <ul><a href="https://google.com/search/howsearchworks/?fg=1">
                How Search works</a></ul>
            </li>
        </div>
        <div class="bottom-right-nav">
        <li class="bottom-right-nav">
                <ul><a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a></ul>
                <ul><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></ul>
                <ul><a href="https://www.google.com/preferences?hl=en">Settings</a></ul>
            </li>
        </div>
    </footer>
</body>

</html>
